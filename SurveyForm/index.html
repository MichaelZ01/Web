<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">MichaelZ01 Movie Survey</h1>
    <p id="description">Give your opinion on your favourites, most hated or anywhere in between</p>

    <form id="survey-form">

        <div class="form-elem">
            <label id="name-label" for="name" >Name</label>
            <input id="name" type="text" placeholder="Enter your name" class="form-input" required>
        </div>
        <div class="form-elem">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" class="form-input" required>
        </div>
        <div class="form-elem">
            <label>Movie</label>
            <input id="Movie Name" type="text" placeholder="Movie Name" class="form-input" required>
        </div>
        <div class="form-elem">
            <label>Director</label>
            <input id="Director Name" type="text" placeholder="Director Name" class="form-input" required>
        </div>
        <div class="form-elem">
            <label id="number-label" for="number">Rating</label>
            <input id="number" type="number" min="0" max="10" placeholder="Rating out of 10" class="form-input" required>
        </div>
        <div class="form-elem">
            <label id="dropdown-label" for="dropdown">Which option best describes you</label>
            <select id="dropdown" class="form-input" required>
                <option disabled selected value="">Choose an option</option>
                <option value="Critic">Critic</option>
                <option value="Casual Critic">Casual Critic</option>
                <option value="Casual">Casual</option>
            </select>
        </div>
        <div class="form-elem">
            <label id="radio-label" for="radio">Would you recommend this movie to a friend?</label>

            <label for="radio-definitely">
                <br>
                <input id="radio-definitely" value="definitely" type="radio" name="recommendation" class="input-radio"> Definitely
            </label>

            <label for="radio-maybe">
                <br>
                <input id="radio-maybe" value="maybe" type="radio" name="recommendation" class="input-radio"> Maybe
            </label>

            <label for="radio-no">
                <br>
                <input id="radio-no" value="no" type="radio" name="recommendation" class="input-radio"> No
            </label>

        </div>
        <div class="form-elem">
            <label> Movie Genres<br></label>

            <div id="checkbox-div">

                <label for="Action">
                    <input id="Action" value="Action" type="checkbox" class="input-checkbox">Action
                </label>

                <label for="Romance">
                    <input id="Romance" value="Romance" type="checkbox" class="input-checkbox">Romance
                </label>

                <label for="Comedy">
                    <input id="Comedy" value="Comedy" type="checkbox" class="input-checkbox">Comedy
                </label>

                <label for="Horror">
                    <input id="Horror" value="Horror" type="checkbox" class="input-checkbox">Horror
                </label>

                <label for="Documentary">
                    <input id="Documentary" value = "Documentary" type="checkbox" class="input-checkbox">Documentary
                </label>

                <label for="Animation">
                    <input id="Animation" value="Animation" type="checkbox" class="input-checkbox">Animation
                </label>
            
            </div>
        </div>
        <div class="form-elem">
            <textarea></textarea>
        </div>
        <div class="form-elem">
            <button id="submit">Submit</button>
        </div>
        


    </form>

</body>


</html>
