<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">MichaelZ01 Movie Survey</h1>
    <p id="description">Give your opinion on your favourites, most hated or anywhere in between</p>

    <form id="survey-form">

        <div class="form-elem">
            <label id="name-label" for="name" >Name</label>
            <input id="name" type="text" placeholder="Enter your name" class="form-input" required>
        </div>
        <div class="form-elem">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" class="form-input" required>
        </div>
        <div class="form-elem">
            <label>Movie</label>
            <input id="Movie Name" type="text" placeholder="Movie Name" class="form-input" required>
        </div>
        <div class="form-elem">
            <label>Director</label>
            <input id="Director Name" type="text" placeholder="Director Name" class="form-input" required>
        </div>
        <div class="form-elem">
            <label id="number-label" for="number">Rating</label>
            <input id="number" type="number" min="0" max="10" placeholder="Rating out of 10" class="form-input" required>
        </div>
        <div class="form-elem">
            <label id="dropdown-label" for="dropdown">Which option best describes you</label>
            <select id="dropdown" class="form-input" required>
                <option disabled selected value="">Choose an option</option>
                <option value="Critic">Critic</option>
                <option value="Casual Critic">Casual Critic</option>
                <option value="Casual">Casual</option>
            </select>
        </div>
        <div class="form-elem">
            <input id="radio-definitely" value="definitely" type="radio" name="recommendation">
            <label for="radio-definitely">Definitely</label>

            <input id="radio-maybe" value="maybe" type="radio" name="recommendation">
            <label for="radio-maybe">Maybe</label>

            <input id="radio-no" value="no" type="radio" name="recommendation">
            <label for="radio-no">No</label>
        </div>
        <div class="form-elem">
            <input id="Action" value="Action" type="checkbox">
            <label>Action</label>

            <input id="Romance" value="Romance" type="checkbox">
            <label>Romance</label>

            <input id="Comedy" value="Comedy" type="checkbox">
            <label>Comedy</label>

            <input id="Horror" value="Horror" type="checkbox">
            <label>Horror</label>

            <input id="Documentary" value = "Documentary" type="checkbox">
            <label>Documentary</label>

            <input id="Animation" value="Animation" type="checkbox">
            <label>Animation</label>
        </div>
        <div class="form-elem">
            <textarea></textarea>
        </div>
        <div class="form-elem">
            <button id="submit">Submit</button>
        </div>
        


    </form>

</body>


</html>
